<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Tapas Voedselverspilling Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   
    <link rel="stylesheet" type="text/css" href="Voedsel.style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="Voedsel.script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <button id="toggleSidebarButton" class="sidebar-toggle">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <a class="dashboard">
            <span class="material-symbols-outlined">grid_view</span>
            <span>Dashboard</span>
        </a>
        <a class="orders">
            <span class="material-symbols-outlined">orders</span>
            <span>Orders</span>
        </a>
        <a class="reservation">
            <span class="material-symbols-outlined">book_online</span>
            <span>Reservation</span>
        </a>
    </div>

    <div class="main-content">
        <h1>Voedselverspilling Monitor</h1>

        <table id="foodTable">
            <thead>
                <tr>
                    <th>Voedselproduct</th>
                    <th>Koopdatum</th>
                    <th>Vervaldatum</th>
                    <th>Aantal in kg</th>
                    <th>Verbruikt in kg</th>
                    <th>Verspild in kg</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="addFoodButton">Voeg Voedsel Toe</button>
        <div id="myChart" style="width: 100%; max-width: 900px; height: 500px;"></div>
    </div>
</body>
</html>
