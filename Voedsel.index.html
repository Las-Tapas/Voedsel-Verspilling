<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <!-- Dashboard Navigation -->
    <nav>
        <a class="dashboard">
            <span class="material-symbols-outlined">grid_view</span>
        </a>
        <a class="orders">
            <span class="material-symbols-outlined">orders</span>
        </a>
        <a class="reservation">
            <span class="material-symbols-outlined">book_online</span>
        </a>
    </nav>

    <h1>Voedselverspilling Monitor</h1>

    <!-- Table for Food Products -->
    <table id="foodTable">
        <thead>
            <tr>
                <th>Voedselproduct</th>
                <th>Koopdatum</th>
                <th>Vervaldatum</th>
                <th>Aantal</th>
                <th>Verbruikt</th>
                <th>Verspild</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically generated rows will appear here -->
        </tbody>
    </table>
    <button id="addFoodButton">Voeg Voedsel Toe</button>

    <!-- Section for Top 5 Restaurants -->
    <h2>Top 5 Restaurants met Minste Voedselverspilling</h2>
    <ul id="top5Restaurants">
        <!-- Dynamically generated top 5 list -->
    </ul>

    <!-- Placeholder for Google Chart -->
    <div id="myChart" style="width: 900px; height: 500px;"></div>

    <!-- Load Google Charts script first -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Include Custom JavaScript file -->
    <script src="Voedsel.script.js"></script>
